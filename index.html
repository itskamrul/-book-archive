<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN LIBRARY</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- CSS -->
    <style>
        /* Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

        * {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="mt-3">
    <header>
        <h1 class="text-center text-success fw-bold">OPEN LIBRARY</h1>
        <h4 class="text-center text-info">Search and find any book from here!</h4>
    </header>
    <main>
        <section class="container mt-3">
            <!-- Input Box -->
            <div class="d-flex w-50 mx-auto">
                <input type="text" class="form-control me-2" placeholder="Search book" id="searchInput" />
                <button class="btn btn-success" id="search-btn">Search</button>
            </div>
        </section>
        <section class="container mt-3">
            <div id="country-container" class="row">
                <!-- Search result -->
                <div class="col-md-3 col-12">

                    <div class="rounded overflow-hidden border">
                        <img src="https://restcountries.eu/data/umi.svg" class="img-fluid" alt="" />
                    </div>

                    <div class="
                      py-2
                      d-flex
                      justify-content-between
                      align-items-center
                      d-md-block
                      text-md-center
                    ">
                        <h3>Book name</h3>
                        <h5>Author Name</h5>
                        <p>First publish</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="js/app.js"></script>

</body>

</html>
